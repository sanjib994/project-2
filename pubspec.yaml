name: smart_medicine_reminder
description: A Flutter app for smart medicine reminders.
version: 1.0.0+1  # Adjust as needed

environment:
  sdk: '>=3.2.0 <4.0.0'  # Use a proper range instead of ^3.2.0
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.0.0
  provider: ^6.1.2
  flutter_local_notifications: ^17.0.0
  flutter_tts: ^4.0.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  geolocator: ^12.0.0

# Optional: Add dev_dependencies if you have testing tools, e.g.:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/background.jpg
  